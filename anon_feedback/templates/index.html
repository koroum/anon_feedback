<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .feedback-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .feedback-form:hover {
            transform: translateY(-5px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .feedback-list {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .list-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-header h2 {
            font-size: 1.5rem;
        }

        .sort-buttons {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sort-btn:hover, .sort-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .feedback-items {
            max-height: 600px;
            overflow-y: auto;
        }

        .feedback-item {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .feedback-item:hover {
            background-color: #f8f9fa;
        }

        .feedback-item:last-child {
            border-bottom: none;
        }

        .feedback-content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #333;
        }

        .feedback-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .feedback-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .feedback-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .star-btn {
            color: #ffc107;
        }

        .star-btn:hover {
            background-color: #fff3cd;
        }

        .delete-btn {
            color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #f8d7da;
        }

        .starred {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-left: 4px solid #ffc107;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .feedback-form, .list-header {
                padding: 20px;
            }
            
            .feedback-item {
                padding: 15px 20px;
            }
            
            .sort-buttons {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💬 Anonymous Feedback</h1>
            <p>Share your thoughts anonymously and help us improve</p>
        </div>

        <div class="success-message" id="successMessage">
            ✅ Feedback submitted successfully!
        </div>

        <div class="feedback-form">
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="feedbackContent">Your Feedback</label>
                    <textarea 
                        id="feedbackContent" 
                        name="content" 
                        placeholder="Share your thoughts, suggestions, or concerns..."
                        required
                    ></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Feedback
                </button>
            </form>
        </div>

        <div class="feedback-list">
            <div class="list-header">
                <h2>📋 All Feedback</h2>
                <div class="sort-buttons">
                    <button class="sort-btn active" data-sort="date">Newest First</button>
                    <button class="sort-btn" data-sort="starred">Starred First</button>
                </div>
            </div>
            <div class="feedback-items" id="feedbackItems">
                <div class="empty-state">
                    <h3>No feedback yet</h3>
                    <p>Be the first to share your thoughts!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSort = 'date';

        // Load feedback on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadFeedback();
        });

        // Handle form submission
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const content = document.getElementById('feedbackContent').value.trim();
            if (!content) return;

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: content })
                });

                if (response.ok) {
                    document.getElementById('feedbackContent').value = '';
                    showSuccessMessage();
                    loadFeedback();
                } else {
                    alert('Error submitting feedback. Please try again.');
                }
            } catch (error) {
                alert('Error submitting feedback. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Feedback';
            }
        });

        // Handle sort buttons
        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentSort = this.dataset.sort;
                loadFeedback();
            });
        });

        // Load feedback from API
        async function loadFeedback() {
            try {
                const response = await fetch(`/api/feedback?sort=${currentSort}`);
                const feedbacks = await response.json();
                displayFeedback(feedbacks);
            } catch (error) {
                console.error('Error loading feedback:', error);
            }
        }

        // Display feedback in the UI
        function displayFeedback(feedbacks) {
            const container = document.getElementById('feedbackItems');
            
            if (feedbacks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No feedback yet</h3>
                        <p>Be the first to share your thoughts!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = feedbacks.map(feedback => `
                <div class="feedback-item ${feedback.starred ? 'starred' : ''}">
                    <div class="feedback-content">${escapeHtml(feedback.content)}</div>
                    <div class="feedback-meta">
                        <div class="feedback-date">
                            📅 ${formatDate(feedback.created_at)}
                        </div>
                        <div class="feedback-actions">
                            <button class="action-btn star-btn" onclick="toggleStar(${feedback.id})">
                                ${feedback.starred ? '⭐' : '☆'}
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteFeedback(${feedback.id})">
                                🗑️
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Toggle star status
        async function toggleStar(id) {
            try {
                const response = await fetch(`/api/feedback/${id}/star`, {
                    method: 'PUT'
                });
                if (response.ok) {
                    loadFeedback();
                }
            } catch (error) {
                console.error('Error toggling star:', error);
            }
        }

        // Delete feedback
        async function deleteFeedback(id) {
            if (!confirm('Are you sure you want to delete this feedback?')) {
                return;
            }

            try {
                const response = await fetch(`/api/feedback/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    loadFeedback();
                }
            } catch (error) {
                console.error('Error deleting feedback:', error);
            }
        }

        // Show success message
        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
